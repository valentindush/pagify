<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagify - AI Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="glass-panel">
      <h1 class="title">Pagify</h1>
      <p class="subtitle">AI-Powered Page Summarizer</p>
      
      <button id="summarize-btn" class="btn-summarize">Summarize Page</button>
      
      <!-- Loading spinner (hidden by default) -->
      <div id="loading-spinner" class="spinner" style="display: none;"></div>
      
      <!-- Div to display the summary -->
      <div id="summary" class="summary-container">
        <p class="summary-placeholder">Your summary will appear here...</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
